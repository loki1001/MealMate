{% extends 'recipes/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Choose Ingredients</h2>
    
    <form method="POST" action="{% url 'choose_diet' %}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="ingredients">
                Select Ingredients
            </label>
            <select multiple class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="ingredients" id="ingredients">
                {% for ingredient in ingredients %}
                    <option value="{{ ingredient.id }}">{{ ingredient.name }} - {{ ingredient.quantity }} {{ ingredient.unit }}</option>
                {% endfor %}
            </select>
            <p class="text-sm text-gray-500 mt-2">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple ingredients.</p>
        </div>

        <button type="button" onclick="document.getElementById('add-ingredient').classList.toggle('hidden');" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4">
            Add New Ingredient
        </button>

        <div id="add-ingredient" class="bg-gray-100 p-4 rounded hidden mb-4">
            <h3 class="text-lg font-semibold">Add New Ingredient</h3>
            <input type="text" name="new_name" placeholder="Ingredient Name" class="border rounded w-full py-2 px-3 mb-2">
            <input type="number" step="0.01" name="new_quantity" placeholder="Quantity" class="border rounded w-full py-2 px-3 mb-2">
            <input type="text" name="new_unit" placeholder="Unit (e.g., g, kg, ml)" class="border rounded w-full py-2 px-3 mb-2">
        </div>

        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Next
        </button>
    </form>
</div>
{% endblock %}
