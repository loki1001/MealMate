<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Recipe Generator</title>
</head>
<body>
    <h1>MealMate - Recipe Generator</h1>
    <form id="recipe-form">
        <label for="ingredients">Enter ingredients (comma-separated):</label><br>
        <input type="text" id="ingredients" name="ingredients" required><br><br>
        <input type="submit" value="Generate Recipe">
    </form>

    <h2>Generated Recipe:</h2>
    <pre id="recipe-output"></pre>

    <script>
        document.getElementById("recipe-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const ingredients = document.getElementById("ingredients").value.split(',');

            try {
                const response = await fetch('/recipes/generate-recipe/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ingredients })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById("recipe-output").textContent = data.recipe;
                } else {
                    document.getElementById("recipe-output").textContent = "Error: " + data.error;
                }

            } catch (error) {
                document.getElementById("recipe-output").textContent = "Error fetching recipe: " + error;
            }
        });
    </script>
</body>
</html>
