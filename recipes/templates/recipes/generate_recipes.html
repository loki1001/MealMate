<h1>Generated Recipes</h1>
<form method="POST">
    {% csrf_token %}
    <label for="ingredient">Select Ingredient:</label>
    <select name="ingredient" id="ingredient">
        {% for item in items %}
            <option value="{{ item.name }}">{{ item.name }}</option>
        {% endfor %}
    </select>

    <label for="additional_ingredient">Additional Ingredient (optional):</label>
    <input type="text" name="additional_ingredient" id="additional_ingredient" placeholder="e.g., garlic, cheese">

    <button type="submit">Generate Recipes</button>
</form>

{% if recipes %}
    <h2>Generated Recipe:</h2>
    <pre>{{ recipes }}</pre>
{% endif %}
