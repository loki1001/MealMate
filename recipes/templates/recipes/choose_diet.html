<!-- templates/recipes/choose_diet.html -->
{% extends 'recipes/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Choose Diet Type</h2>

    <form method="POST" action="{% url 'choose_servings' %}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="diet_type">
                Diet Type
            </label>
            <select name="diet_type" id="diet_type" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten_free">Gluten Free</option>
                <option value="keto">Keto</option>
                <option value="paleo">Paleo</option>
                <option value="none">None</option>
            </select>
        </div>

        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Next
        </button>
    </form>
</div>
{% endblock %}
